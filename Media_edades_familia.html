<h1>PROGRAMA - Calcular la Media de edades de una familia</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 

    }

    function imprimir(frase) {
        document.write (frase);
        saltarLinea();
    }

    var numeromiembro = parseInt(prompt("ingrese la cantidad de mimebros de su familia"))
    var contador = 1;
    var totaledades = 0;

    while (contador <= numeromiembro){
        edad = parseInt(prompt("ingrese la edad del familiar"))
        totaledades = totaledades + edad;
        contador++
    }

    mediaedades = totaledades/numeromiembro

    imprimir("la media de las edades de la familia es " + mediaedades)

    imprimir("fin")


</script>
