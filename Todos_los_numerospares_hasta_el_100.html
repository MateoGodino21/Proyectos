<h1>PROGRAMA - Calcular la Media de edades de una familia</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 

    }

    function imprimir(frase) {
        document.write (frase);
        saltarLinea();
    }

    var contador = 2
    while (contador <=100){
        imprimir(contador);
        contador = contador + 2;
    }
    imprimir ("fin")

</script>
