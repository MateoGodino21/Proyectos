<h1>PROGRAMA - Calcular la tabla de multiplicar</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 

    }

    function imprimir(frase) {
        document.write (frase);
        saltarLinea();
    }

    var numero = parseInt(prompt("ingrese un numero para ver su tabla hasta el numero 10"))

    for(var multiplicador = 1; multiplicador <=10; multiplicador++){
        imprimir(numero*multiplicador)
    }


</script>
